<!DOCTYPE html>
<html lang="en">
	<head>
		<title id="title">PXG MoPoTo</title>
		<meta name="viewport" content="width=device-width" initial-scale="-1" />
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body id="body">
		<h4 id="title sub header">
			Welcome to the PXG Motorpool Tool, also known as the MoPoTo.
		</h4>
		<h5 id="information">
			<a href="https://github.com/TheGrinchOnMath/thegrinchonmath.github.io">click here for instructions</a>
		</h5>
		<p></p>
		<!--
            the buttonContainer div is to contain the divs for the buttons and the content, the results div contains
            the results parts, to be defined.
        -->
		<div id="buttonContainer">
			<div id="sides"></div>
			<div id="factions"></div>
			<div id="variants"></div>
			<div id="content"></div>
			<div id="resultContainer">
				<div id="imageDiv"></div>
				<div id="results"></div>
			</div>
		</div>
		<script src="/js/script.js"></script>
	</body>
</html>
